<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function sol(arr) {
        const sarr = arr.map((p) => p.toString());
        const rarr = [];
        for (i in sarr) {
          let tmp = '';
          for (j = 0; j <= sarr[j].length - 1; j++) {
            tmp += sarr[i][sarr[j].length - 1 - j];
          }
          rarr.push(Number(tmp));
        }

        // 소수 판별 함수 문제 있음 (55 == true)
        const chkPrime = (n) => {
          if (n === 1) return false;
          else if (n === 2) return true;
          else {
            for (i = 2; i < n; i++) {
              if (n % i === 0) return false;
              else return true;
            }
          }
        };

        const ans = [];
        const parr = rarr.map((p) => {
          if (chkPrime(p)) {
            ans.push(p);
          }
        });

        return ans;
      }

      const in1 = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(sol(in1));
      !console.table(sol(in1));
    </script>
  </body>
</html>
