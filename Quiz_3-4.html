<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function sol(str, t) {
        let idx = str.indexOf(t);
        const in2idx = [];
        const res = [];
        while (idx != -1) {
          in2idx.push(idx);
          idx = str.indexOf(t, idx + 1);
        }

        for (i in str) {
          let tmp = [];
          for (j in in2idx) {
            tmp.push(Math.abs(i - in2idx[j]));
          }
          res.push(Math.min(...tmp));
          tmp = [];
        }
        const ans = res;
        return ans;
      }
      const in1 = 'teachermode';
      const in2 = 'e';

      console.log(sol(in1, in2));
    </script>
  </body>
</html>
