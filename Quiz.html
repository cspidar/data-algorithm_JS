<script>
  function sol(arr1, arr2){
    const ans = [];
    for (i in arr1){
      arr1[i] - arr2[i] == 1 || arr1[i] - arr2[i] == -2 ? console.log('A') : arr1[i] - arr2[i] == -1 || arr1[i] - arr2[i] == 2 ? console.log('B') : arr1[i] - arr2[i] == 0 ? console.log('D') : 0 == 0
    }




  return ans;
  }
const input1 = [2,3,3,1,3]
const input2 = [1,1,2,2,3]
console.log(sol(input1, input2));
</script>
