<script>
  function sol(str){
    const lowStr = str.toLowerCase();
    let ans = 0
    for (let i = 0; i < str.length; i++){
      if (str[i] != lowStr[i]) {
        ans++
      }
    }


  


  return ans;
  }
const input = 'KoreaTimeGood'
console.log(sol(input));
</script>
