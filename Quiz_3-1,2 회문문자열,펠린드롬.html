<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function sol(str) {
        const lstr = str.toLowerCase();

        let ans = 'NO';
        let flag = true;
        for (i = 0; i < str.length / 2; i++) {
          if (lstr[i] != lstr[str.length - 1 - i]) {
            flag = false;
            break;
          }
        }
        if (flag) ans = 'YES';

        return ans;
      }
      const input1 = 'g0en2T0s8eSoft';

      console.log(sol(input1));
    </script>
  </body>
</html>
