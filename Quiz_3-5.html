<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function sol(str) {
        const arr = [...str];
        const res = [];
        let count = 1;
        for (i = 0; i < arr.length; i++) {
          if (str[i - 1] != str[i]) {
            res.push(str[i]);
          } else if (str[i] == str[i + 1]) {
            count++;
          } else {
            res.push(count);
            count = 1;
          }
        }
        const ans = res.join('');
        return ans;
      }
      const in1 = 'KKHSSSShhhhhhhhhhhhhSSSEaaaaaaaaaaa';

      console.log(sol(in1));
      !console.table(sol(in1));
    </script>
  </body>
</html>
