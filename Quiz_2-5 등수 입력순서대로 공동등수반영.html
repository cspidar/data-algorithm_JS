<script>
  function sol(arr){
    let rank = 1;
    let count = 1;
    const rarr = [];
    const sarr = [...arr].sort((a,b)=>b-a);
    for (let i = 0; i < sarr.length; i++){
      if (sarr[i] == sarr[i+1]){
        count++
      }
      else {
        rarr.push([sarr[i], count, rank])
        rank += count;
        count = 1;
      }
  }

  // for (let ii =0; ii < rarr.length; ii++){

  //     result.splice(idx, 1, rarr[ii][2])
  // }
  // }



const ans = rarr;



  return ans;
  }
const input1 = [100, 70, 100, 70, 70, 44, 66]

console.log(sol(input1));
</script>
